<form method="post">
	<label for="nombre-usuario">Nombre de usuario</label><br>
  <input type="text" name="nombre-usuario" required placeholder="ingrese nombre aqui"><br>
  <label for="correo">Correo</label><br>
  <input type="email" name="correo" required placeholder="ingrese correo aqui"><br>
  <label for="password">Contraseña</label><br>
  <input type="password" name="password" required placeholder="ingrese contraseña aqui"><br>
  <label for="url">url</label><br>
  <input type="url" name="url" placeholder=" ingrese url aqui"><br>
  <label for="fecha">fecha</label><br>
  <input type="date" name="fecha"><br>
  <label for="time">tiempo</label><br>
  <input type="time" name="tiempo"><br>
  <label for="fecha y hora">fecha y hora</label><br>
  <input type="datetime" name="fecha y hora"><br>
  <label for="number">numero</label><br>
  <input type="number" name="numero" required min="-10" max="10"><br>
  <label for="telefono">telefono</label><br>
  <input type="tel" name="telefono" required placeholder="ingrese telefono aqui"><br>
  <input type="submit" value="envio"><br>
  ><input type="reset">><br>
 
</form>
